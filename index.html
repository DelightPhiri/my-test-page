<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Recipe Page</title>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org/",
    "@type": "Recipe",
    "name": "Quick and Easy Pizza",
    "description": "A delicious homemade pizza recipe.",
    "url": "https://example.com/my-pizza-recipe",
    "image": "https://example.com/pizza.jpg",
    "author": {
      "@type": "Person",
      "name": "Jane Doe"
    },
    "recipeIngredient": [
      "1 cup flour",
      "1/2 cup water",
      "1 tsp yeast",
      "1/2 cup tomato sauce"
    ]
  }
  </script>
</head>
<body>
  <h1>My Recipe Page</h1>
  <p>This page contains a recipe for pizza. Search engines can understand it better because of the structured data in the JSON-LD script.</p>
</body>
</html>
